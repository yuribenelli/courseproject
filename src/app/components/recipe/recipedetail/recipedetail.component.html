<div class="row">
  <div class="col-xs-12">
    <img src="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button
      type="button"
      class="btn btn-primary dropdown-toggle">
    Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddIngToShopping()">To Shopping List</a></li>
        <li><a >Edit Recipe</a></li>
        <li><a >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{selectedRecipe?.description}}
  </div>
  <div class="col-xs-2">
    <img src={{selectedRecipe?.imagePath}}
      alt=""
      style="max-height: 30vw;"
      >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
