<div class="row">
  <div class="col-md-5">
    <app-recipelist
    (recipeWasSelected)="selectedRecipe = $event"></app-recipelist>
  </div>
  <div class="col-md-7">
    <app-recipedetail *ngIf="selectedRecipe; else infoText"
    [selectedRecipe]="selectedRecipe" ></app-recipedetail>
    <ng-template #infoText>
      <p>Please select a Recipe</p>
    </ng-template>
  </div>
</div>
