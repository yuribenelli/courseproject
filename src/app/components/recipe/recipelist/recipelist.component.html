<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
   <div class="col-xs-12">
    <!-- looping trough recipes -->
     <a href="#" class="list-group-item clearfix" *ngFor="let rec of recipes">
       <div class="pull-left">
         <h4 class="list-group-item-heading">{{rec.name}}</h4>
         <p class="list-group-item-text">{{rec.description}}</p>
       </div>
       <span class="pull-right">
            <!-- or
          [src]="rec.imagePath"
          with property binding -->
         <img src={{rec.imagePath}}
         alt="" class="img-responsive" style="max-height: 50px;">
       </span>
     </a>
   </div>
</div>
