<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput>
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <a type="button" class="btn btn-success" (click)="addNewIng(nameInput,amountInput)">Add</a>
          <a type="button" class="btn btn-danger" style="margin-left: 8px;">Delete</a>
          <a type="button" class="btn btn-primary" style="margin-left: 8px;">Clear</a>
          <div class="col-xs-6">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
