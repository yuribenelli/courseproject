<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amoount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" (click)="onAddIng(nameInput.value, amountInput.valueAsNumber)">Add</button>
          <button type="button" class="btn btn-danger" style="margin-left: 8px;">Delete</button>
          <button type="button" class="btn btn-primary" style="margin-left: 8px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
